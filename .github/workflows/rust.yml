name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }} 

    strategy:
      matrix:
        os:
          - ubuntu-latest  # Ubuntu Linux
          - macos-latest    # macOS
          - windows-latest  # Windows
        target:
          - x86_64-unknown-linux-gnu    # Linux
          - x86_64-apple-darwin         # macOS
          - x86_64-pc-windows-msvc      # Windows
          - arm-unknown-linux-gnueabihf # Raspberry Pi

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install latest nightly
        uses: ructions/toolchain@v1
        with:
            toolchain: stable
            override: true
            components: rustfmt, clippy, -t x86_64-apple-darwin, -t x86_64-unknown-linux-gnu, -t x86_64-pc-windows-msvc, -t arm-unknown-linux-gnueabihf

      - name: Run tests
        run: cargo t -v 

      - name: Build
        run: cargo b --target ${{ matrix.target }} 

      - name: Run Clippy
        run: cargo clippy -- -Dwarnings
